<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>World of Words Analytics</title>
  </head>
  <body>
    <div class="background"></div>
    <h1 class="first-heading">
      Word<span class="first-heading--special">Analytics</span>
    </h1>
    <div class="container">
      <textarea
        class="textarea"
        spellcheck="false"
        placeholder="Enter your text"
      ></textarea>
      <section class="stats">
        <section class="stat">
          <span class="stat_number stat_number--words">0</span>
          <h2 class="second-heading">Words</h2>
        </section>
        <section class="stat">
          <span class="stat_number stat_number--characters">0</span>
          <h2 class="second-heading">Characters</h2>
        </section>
        <section class="stat">
          <span class="stat_number stat_number--twitter">280</span>
          <h2 class="second-heading">Twitter</h2>
        </section>
        <section class="stat">
          <span class="stat_number stat_number--facebook">5000</span>
          <h2 class="second-heading">Facebook</h2>
        </section>
      </section>
    </div>

    <footer class="footer">
      <small class="copyright"
        >&copy; Copyright by AndreNzanga. All rights reserved.</small
      >
      <small class="data">Last checked limits: 17 days ago</small>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
